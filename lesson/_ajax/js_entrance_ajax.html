<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery.ajax | js_entrance</title>

</head>
<body>
<script type="text/javascript">

$.ajax({
  type: "GET",
  dataType: "jsonp",
  url: "http://b.hatena.ne.jp/entry/json/?url=http://ameblo.jp/ebizo-ichikawa/",
  success: function(data) {
    console.log(data);
    console.log("【タイトル】 " + data.title + "\n"  + "【ＵＲＬ】 " + data.url);
  }
});

</script>

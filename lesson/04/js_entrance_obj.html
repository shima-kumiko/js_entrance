  //オブジェクトについて
  /*
  オブジェクトとは、単にデータ型としてのユーザー定義の連想配列を指すものではない

  一つのオブジェクトはプロパティとメソッドが含まれており
  プロパティはそのオブジェクトの特性等の情報で、
  メソッドはそのオブジェクトを操作するツールになる。
  この特性から様々なデータを操作する機能を持たせた高機能な入れ物としてオブジェクトをつくることができ、

  JSでオブジェクトをといった場合は、広くはこういった意味となる
  */
  var Animal = {
      name : "タカ",//プロパティ
      isName : function() {//関数が入ったプロパティをメソッド
          this.name = "へび";
      }
  };

  //console.log(Animal.name);
  Animal.isName();
  //console.log(Animal.name);
